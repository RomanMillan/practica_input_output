<table>
    <tr>
        <td>Nombre</td>
        <td>Apellido</td>
        <td>Cargo</td>
        <td>Departamento</td>
    </tr>
    <tr *ngFor="let empleado of empleados">
        <td>{{empleado.nombre}}</td>
        <td>{{empleado.apellido}}</td>
        <td>{{empleado.cargo}}</td>
        <td>{{empleado.departamento}}</td>
    </tr>
</table>
